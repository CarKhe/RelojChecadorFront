server {
  listen       7676;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Disable caching for index.html
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # SPA routing: try file, then directory, then fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=3600";
  }

  # Deny access to hidden files
  server {
      listen 80;
      server_name crclimasyrefacciones.com www.crclimasyrefacciones.com;

      root /usr/share/nginx/html;
      index index.html index.htm;

      location /.well-known/acme-challenge/ {
          alias /var/www/certbot/.well-known/acme-challenge/;
      }

      location /api/ {
          proxy_pass http://localhost:3005/api/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_cache_bypass $http_upgrade;
          proxy_set_header Origin $http_origin;
      }

      location / {
          try_files $uri $uri/ /index.html;
          add_header Cache-Control "public, max-age=3600";
      }
  }

  server {
      listen 443 ssl;
      server_name crclimasyrefacciones.com www.crclimasyrefacciones.com;

      ssl_certificate /etc/letsencrypt/live/crclimasyrefacciones.com/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/crclimasyrefacciones.com/privkey.pem;
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_ciphers HIGH:!aNULL:!MD5;

      root /usr/share/nginx/html;
      index index.html index.htm;

      location /api/ {
          proxy_pass http://localhost:3005/api/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_cache_bypass $http_upgrade;
          proxy_set_header Origin $http_origin;
      }

      location / {
          try_files $uri $uri/ /index.html;
          add_header Cache-Control "public, max-age=3600";
      }

      location /.well-known/acme-challenge/ {
          alias /var/www/certbot/.well-known/acme-challenge/;
      }
  }
