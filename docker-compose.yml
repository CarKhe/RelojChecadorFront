services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIG: production
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Optional development service with hot-reload. Use this while developing locally.
  frontend-dev:
    image: node:20.19.0-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm ci && npm run start -- --host 0.0.0.0 --port 4200"
    stdin_open: true
    tty: true

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: ""
    command: >
      sh -c "sleep 10 && certbot certonly --webroot --webroot-path=/var/www/certbot \
      --email tu-email@crclimasyrefacciones.com --agree-tos --no-eff-email \
      -d crclimasyrefacciones.com -d www.crclimasyrefacciones.com"
    depends_on:
      - frontend
