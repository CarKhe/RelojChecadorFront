<app-generic-card
    title="Tabla de Las Areas"
    maxWidth="90%">
    <div card-content>
        <app-generic-table
            [data]="areas"
            [columns]="columnas"
            [paginador]="true"
            [filtro]="true"
            [pageSize]="10"
            (edit)="editar($event)"/>
    </div>
</app-generic-card>
