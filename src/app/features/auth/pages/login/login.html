<div class="login-container">
    <form [formGroup]="formulario" (ngSubmit)="login()">
        <app-generic-card 
            title="{{titulo | uppercase }}">
            <div card-content>
                <app-generic-input 
                    label="Telefono"
                    placeholder="Telefono"
                    controlName="telefono"/>

                <app-generic-input 
                    label="Contraseña"
                    placeholder="Contraseña"
                    type="password"
                    controlName="passwordHash"/>
            </div>
            <div card-botones #cardBotones >
                <app-generic-button 
                    label="Log In"
                    color="primary"
                    type="fab-extended"
                    icon="login"/>
            </div>
        </app-generic-card>
    </form>
</div>
