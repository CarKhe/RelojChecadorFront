<div
  class="card-container"
  [style.max-width]="maxWidth"
  [class.centered]="centered"
>
  <mat-card [class.padded]="padded">
    @if (title) {
      <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>

        @if (subtitle) {
          <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        }
      </mat-card-header>
    }
    <br>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    
    @if (hasBotones) {
      <mat-card-actions align="end">
        <ng-content select="[card-botones]"></ng-content>
      </mat-card-actions>
    }
  </mat-card>
</div>
