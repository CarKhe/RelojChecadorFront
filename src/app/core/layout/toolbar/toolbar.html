<mat-toolbar color="primary" class="toolbar">
    <app-generic-button type="icon" icon="menu" (click)="toggleSidenav.emit()" [emmit]="false" />

    <span class="toolbar-title">{{title | uppercasePipe}}</span>

    <span class="spacer"></span>

    <app-generic-button type="icon" icon="exit_to_app" (click)="logout()" [emmit]="false" />
</mat-toolbar>
